<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagens</title>
    </head>
    <body>
        <header>
            <h1>Imagens</h1>
        </header>
        <main>
            <h2>Adicionar uma imagem simples:</h2>
            <img src="../img/nagisa shiota.jpg" alt="Nagisa shiota">

            <h2>Alterar altura e largura da imagem:</h2>
            <img src="../img/nagisa shiota.jpg" alt="Nagisa shiota" style="width: 200px;height: 300px;">

            <h2>Imagem como link</h2>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwie2Z3DjsKDAxVUILkGHWpqBWMQFnoECEEQAQ&url=https%3A%2F%2Fassassination-classroom.fandom.com%2Fpt-br%2Fwiki%2FNagisa_Shiota&usg=AOvVaw1TQo4T6Dd2_yt-mfTHOBvh&opi=89978449">
                <img src="../img/nagisa shiota.jpg" alt="Nagisa Shiota">
            </a>

            <h2>Imagem flutuante</h2>
            <p>
                <img src="../img/nagisa shiota.jpg" alt="Nagisa shiota" style="float:left;width:100px;height:100px;"> A imagem fica ao lado esquerdo do texto quando adicionamos o Float.
            </p><br><br>
            <p>
                <img src="../img/nagisa shiota.jpg" alt="Nagisa Shiota" style="float: right;width: 100px;height: 100px;">A imagem fica ao lado direito do texto quando adicionamos o Float.
            </p><br><br>

            <h2>Mapa da imagem</h2>
            <p>Retangular</p>
            <img src="../img/nagisa shiota.jpg" alt="Nagisa Shiota" usemap="#nagisa">
            <map name="nagisa">
                <area shape="rect" coords="19, 170, 160, 500" href="#" alt="camisa">
            </map>
        </main>
    </body>
</html>
